<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!--Bootstrap 3.3.7 CDN-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Bootstrap 4.1 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Word Guess Game</h1>
            <p>Guess HTML 5 and CSS terms!!</p>
        </div>

        <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Word To Guess</h3>
                </div>
                <div class="panel-body">
                    <h2 id="wordToGuess"></h2>
                </div>
              </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="winCounter"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Losses: <span id="lossCounter"></span>
            </div>
        </div>
    </div>
    <!-- link to JavaScript game logic-->
    <script src="game.js"></script>
</body>

</html>
